<div class="container">
  <div class="ui-g">
      <div class="ui-g-12">
          <h1>Produtos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input type="text" pInputText />
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
      </div>

      <div class="ui-g">
          <div class="ui-g-12">
              <p-table [value]="produtos" [paginator]="true" [rows]="2" [responsive]="true">
                  <ng-template pTemplate="header">
                      <tr>
                          <th >Codigo</th>
                          <th>Nome</th>
                          <th>Valor</th>
                          <th></th>
                     
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-produto>
                      <tr>
                          <td >{{produto.codigo}}</td>
                          <td>{{produto.nome}}</td>
                          <td>{{produto.valor}}</td>
                          <td class="col-acoes">
                              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="botao"></a>
                              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                          </td>
      
                      </tr>
                  </ng-template>
      
              </p-table>
          </div>
      </div>

      <div class="ui-g-12">
          <a pButton label="Novo produto"></a>
      </div>

  </div>
</div>
