<div class="container">
    <div class="ui-g">

        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1>Produtos</h1>
            </div>

            <div class="ui-g-4 ui-fluid">
                <label>Código</label>
                <input type="text" pInputText name="codigo" [(ngModel)]="filtro.codigo" />
            </div>

            <div class="ui-g-4 ui-fluid">
                <label>Código de Barras</label>
                <input type="text" pInputText name="codigoBarras" [(ngModel)]="filtro.codigoBarras" />
            </div>
            <div class="ui-g-12 ui-fluid">
                <label>Nome Produto</label>
                <input type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>



            <div class="ui-g-12">
                <button pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
        <div class="ui-g">
            <div class="ui-g-12">

                <p-table [value]="produtos" [responsive]="true" [paginator]="true" [rows]="filtro.itensPorPagina"
                    [lazy]="true" [totalRecords]="totalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Codigo</th>
                            <th>Codigo de Barras</th>
                            <th>Unidade</th>
                            <th>Ativo</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th></th>

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-produto>
                        <tr>
                            <td>{{produto.id}}</td>
                            <td>{{produto.codigoBarras}}</td>
                            <td>{{produto.unidadeMedida}}</td>
                            <td>{{produto.ativo}}</td>
                            <td>{{produto.nome}}</td>
                            <td>{{produto.preco | number: '1.2-2'}}</td>
                            <td class="col-acoes">
                                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="botao"
                                [routerLink]="['/produtos', produto.id]"></a>
                                
                                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" 
                                        (click)="confimarExclusao(produto)"> </button>
                            </td>

                        </tr>
                    </ng-template>

                </p-table>

            </div>
        </div>

        <div class="ui-g-12">
            <a pButton label="Novo produto" routerLink="/produtos/novo"></a>
        </div>

    </div>
</div>
