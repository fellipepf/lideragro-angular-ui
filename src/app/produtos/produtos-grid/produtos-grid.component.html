<p-table [value]="produtos" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
          <th >Codigo</th>
          <th >Codigo de Barras</th>
          <th >Unidade</th>
          <th >Ativo</th>
          <th>Nome</th>
          <th>Valor</th>
          <th></th>
     
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-produto>
      <tr>
          <td >{{produto.id}}</td>
          <td>{{produto.codigoBarras}}</td>
          <td>{{produto.unidadeMedida}}</td>
          <td>{{produto.ativo}}</td>
          <td>{{produto.nome}}</td>
          <td>{{produto.preco}}</td>
          <td class="col-acoes">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" class="botao"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>

      </tr>
  </ng-template>

</p-table>
